<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generate Swagger from json</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wow_hero">
        <h1>Swagger <span class="green">Editor</span></h1>
    </div>
    <div class="params">
        <div class="header">
            <label for="path">path:</label>
            <input type="text" id="path" name="path">
        </div>
        <div class="header">
            <label for="tag">tag:</label>
            <input type="text" id="tag" name="tag">
        </div>
        <div class="header">
            <label for="model">model:</label>
            <input type="text" id="model" name="model">
        </div>
        <div class="header">
            <label for="type">type:</label>
            <!--input type="text" id="type" name="type"-->
            <select id="type">
                <option value="post">POST</option>
                <option value="get">GET</option>
                <option value="put">PUT</option>
                <option value="delete">DELETE</option>
            </select>

        </div>
    </div>
    <div class="row">
        <div class="column">
            <h3></h3>
            <textarea title="JSON Input" id="json_data"  ></textarea>
            <input type="button" value="convert" onclick="submit()">
        </div>
        <div class="column">
            <h3></h3>
            <textarea title="YAML Output" id="yaml_out"  ></textarea>
        </div>
    </div>

</html>
